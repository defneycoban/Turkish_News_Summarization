<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <h1 class="my-4">Bug端n T端rkiye'de Neler Oluyor</h1>
        {% if news %}
            {% for item in news %}
                <div class="card my-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ item[2] }}</h5>
                        <p class="card-text">{{ item[3] }}</p>
                        <p class="card-text"><small class="text-muted">{{ item[1] }}</small></p>

        {% else %}

        {% endif %}
    </div>
</body>
</html>
